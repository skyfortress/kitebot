name: Publish Docker image

on:
  workflow_dispatch:
  push:
    branches: [master]

jobs:
  push_to_registry:
    name: Push Docker image to Docker Hub
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
      attestations: write
      id-token: write
    steps:
      - name: Check out the repo
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: all
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: skyfortress/kitebot
          tags: |
            type=sha
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=raw,value=latest
      - name: Download model
        run: |
          mkdir -p detr-resnet-101
          curl -o detr-resnet-101/model.onnx https://kitebot.s3.eu-central-1.amazonaws.com/detr-resnet-101/model.onnx
          curl -o detr-resnet-101/config.json https://kitebot.s3.eu-central-1.amazonaws.com/detr-resnet-101/config.json
          curl -o detr-resnet-101/preprocessor_config.json https://kitebot.s3.eu-central-1.amazonaws.com/detr-resnet-101/preprocessor_config.json
      - name: Build and push Docker image
        id: push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          platforms: linux/arm64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
      - name: Checkout Infra Repository
        uses: actions/checkout@v3
        with:
          repository: skyfortress/infra
          token: ${{ secrets.GH_TOKEN }}
      - uses: benjlevesque/short-sha@v3.0
        id: short-sha
      - name: Get SDK Version from config
        id: lookupSdkVersion
        uses: mikefarah/yq@master
        with:
          cmd: yq eval -i '.images[] |= select(.name == "docker.io/skyfortress/kitebot") |= .newTag = "sha-${{ steps.short-sha.outputs.sha }}"' kitebot/kustomization.yaml
      - name: Commit to Infra Repository
        run: |
          git config user.name github-actions
          git config user.email ci@skyfortress.dev
          git add .
          git commit -m "build: automatic update of kitebot"
          git push